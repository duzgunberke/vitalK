name: piano_ls
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.6
  get: ^4.6.6
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0
  flutter_otp_text_field: ^1.1.1
  flutter_tts: ^3.8.5
  speech_to_text: ^6.4.1
  permission_handler: ^11.1.0
  avatar_glow: ^2.0.2
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  line_awesome_flutter: ^2.0.0
  passwordfield: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.1

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/images/piano-bg.png
  image_dark: assets/images/piano-bg-dark.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/